<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="mystyle.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="imgcontainer">
      <a href="#"><img src="images/image-equilibrium.jpg" alt=""></a>

    </div>

    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div>
      <div class="icon-ethereum">
        <span><img src="images/icon-ethereum.svg" alt="ethereum" class="icon"></span>
        <p class="amount1">0.041 ETH</p>
      </div>
      <div class="icon-ethereum"> <span><img src="images/icon-clock.svg" alt="clock" class="icon"></span>
        <p class="amount">3 days left</p>
      </div>
    </div>

    <div class="line"></div>

    <div class="aside">
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
      <p class="avatarname">Creation of <span class="name">Jules Wyvern</span></p>
    </div>



  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ibimina Hart</a>.
  </footer>

</body>

</html>
